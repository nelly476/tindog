<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="/index.js" type="module" defer></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@400;500;600&family=Roboto:ital,wght@0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />

    <title>Tindog</title>
  </head>
  <body>
    <div class="container">
      <div class="top-buttons">
        <img src="./images/icon-profile.png" alt="Profile" />
        <img
          src="./images/logo.png"
          alt="Logo"
          class="hover"
          data-profiles="profiles"
        />
        <img
          src="./images/icon-chat.png"
          alt="Chat"
          data-chat="chat"
          class="hover"
        />
      </div>
      <!-- top-buttons -->

      <div class="badges">
        <img
          src="./images/badge-like.png"
          alt="Like Badge"
          class="like-badge badge"
          id="like-badge"
        />
        <img
          src="./images/badge-nope.png"
          alt="Nope Badge"
          class="nope-badge badge"
          id="nope-badge"
        />
      </div>
      <h2 class="hidden messages-title" id="messages-title">Messages</h2>
      <div class="profile-section" id="profile-section"></div>
    </div>
    <!-- container -->
  </body>
</html>
